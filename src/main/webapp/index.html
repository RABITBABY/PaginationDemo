<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Pagination Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script>
        angular.module('PaginationApp', [])
                .controller('PageListController', function ($scope, $http) {
                    $http.get("getAll").success(function (response) {
                        $scope.PageList = response;
                    });
                });
    </script>
</head>
<body>

<div class="container" ng-app="PaginationApp" ng-controller="PageListController">

    <div class="panel panel-default" ng-repeat="x in PageList">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
            <label>ID:</label>{{x.id}}
            <br/>
            <label>Test:</label>{{x.test}}
        </div>
        <div class="panel-footer">Panel footer</div>
    </div>

</div>

</body>
</html>
